<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <h1>Cadastro</h1>
    </header>

        <form action="" method="get">
            <section1>
                <h3>Dados Pessoais :</h3>
                <br>
                <label for="nome">Nome Completo :</label>
                <input type="text" name="nome" id="nome">
                <br>
                <br>
                <label for="endereco">Endereço :</label>
                <input type="text" name="endereco" id="endereco">
                <br>
                <br>
                <label for="telefone">Telefone :</label>
                <input type="number" name="telefone" id="telefone">
                <br>
                <br>
            </section1>
            <hr>
            <section2>
                <h3>Dados Profissionais :</h3>
                <br>
                <p>Qual dessas tecnologias você gosta mais?</p>
                <br>
                <label for="tecnologias">Tecnologias :</label>
                <br>
                <br>
                <label for="tecnologias">HTML</label>
                <input type="checkbox" name="html" id="html">
                <label for="tecnologias">CSS</label>
                <input type="checkbox" name="css" id="css">
                <label for="tecnologias">javaScript</label>
                <input type="checkbox" name="javaScript" id="javaScript">
            </section2>
            <hr>
            <section3>
                <h3>Escreva aqui :</h3>
                <p>Justifique o motivo da sua resposta da questão anterior</p>
                <textarea name="justifique" id="justifique" cols="30" rows="10">

                </textarea>
                <br>
                <br>
            </section3>
            <button type="submit">Enviar</button>

            
        </form>
